<template name="Bet">

  <section class="main bet">

    <h3>
      <a href="/bets" class="back"><i class="icon-detail"></i></a>
      {{#if isGroupStage}}
        Group Stage
      {{else}}
        Knock-out Stage
      {{/if}}
      -
      {{dateFormat match.date}}
    </h3>

    <div class="team1">
      <div class="flag {{machineName match.team1name}}"></div>
      <div class="country">{{match.team1name}}</div>
    </div>
    <div class="team2">
      <div class="flag {{machineName match.team2name}}"></div>
      <div class="country">{{match.team2name}}</div>
    </div>

    <div class="betting">
      <div class="bet-team1"></div>
      <div class="bet-team2"></div>
    </div>

    <div class="set-bet1">
      <a href="#0">0</a>
      <a href="#1">1</a>
      <a href="#2">2</a>
      <a href="#3">3</a>
      <a href="#-">4</a>
      <a href="#+">+</a>
    </div>
    <div class="set-bet2">
      <a href="#0">0</a>
      <a href="#1">1</a>
      <a href="#2">2</a>
      <a href="#3">3</a>
      <a href="#-">4</a>
      <a href="#+">+</a>
    </div>

    <nav style="clear: both; margin: 0 auto; padding: 40px 0 0; text-align: center;">
      <a href="#prev" class="btn prev" style="float: left; margin-left: 20px; width: 115px;">Previous</a>
      <a href="#next" class="btn next" style="float: right; margin-right: 20px; width: 115px;">Next</a>
    </nav>

  </section>



  {{> loginButtons align="right"}}
</template>
