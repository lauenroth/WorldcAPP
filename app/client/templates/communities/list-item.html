<template name="CommunityListItem">

  <li>
    <i class="icon-group logo">
      {{#if isAdmin}}
      <sup>Admin</sup>
      {{/if}}
    </i>
    <div class="name">{{name}}</div>
    <i class="icon-group right">
      {{#if isAdmin}}
        {{#if pending.length}}
          <sup class="pending">{{pending.length}}</sup>
        {{/if}}
      {{/if}}
      <sup>{{members.length}}</sup>
    </i>
    <!-- <i class="icon-chat right"><sup>?</sup></i> -->
  </li>

</template>
