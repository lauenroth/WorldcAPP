<template name="User">

  <section class="main profile">
    <i class="icon-detail back"></i>
    <h3 class="fixed">Profile</h3>

    <header>
      <div class="picture">
        <img src="/images/profile.jpg" alt="">
        {{#if supportedTeam}}
          <div class="flag {{machineName supportedTeam}} supported-team"></div>
        {{/if}}
      </div>
      <div class="name">{{profile.name}}</div>
      <div class="points">Total points: {{profile.points}}</div>
    </header>

    <div class="statistics">
      <div>
        <div class="count">1</div>
        <span>3 points</span>
      </div>
      <div>
        <div class="count">0</div>
        <span>2 points</span>
      </div>
      <div>
        <div class="count">2</div>
        <span>1 point</span>
      </div>
      <div>
        <div class="count">10</div>
        <span>0 points</span>
      </div>
    </div>

    <h3>Bets</h3>
    <!-- <div class="champion">
      Champion
      <div class="flag belgium"></div>
      Belgium
    </div> -->

    {{#each bets}}
      <section class="match">
        <div class="bet-info">
          <div class="date">{{dateFormat date}} - {{timeFormat date}}</div>
          <div class="team1">
            <div class="flag {{machineName team1name}}"></div>
            <div class="country">{{team1name}}</div>
          </div>
          <div class="team2">
            <div class="flag {{machineName team2name}}"></div>
            <div class="country">{{team2name}}</div>
          </div>
          <div class="info">
            {{#if isset bet}}
              <div class="score">
                {{bet.score1}} - {{bet.score2}}

                <div class="sub">
                {{#if isset score1}}
                  result: {{score1}} - {{score2}}
                {{else}}
                  no result yet
                {{/if}}
                </div>
              </div>
            {{else}}
              <div class="sub">No bet set</div>
            {{/if}}
          </div>
        </div>
        <div class="result">
          {{#if isset bet.points}}
            {{bet.points}}
          {{else}}
            -
          {{/if}}
        </div>
      </section>
    {{/each}}

  </section>

</template>
